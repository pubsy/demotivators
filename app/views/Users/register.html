#{extends 'main.html' /}

#{set 'moreStyles'}
	#{stylesheet 'secure.css' /}
#{/set}

<div class="black_block">
	<div class="black_block_inner fixed_width">
		<div class="black_block_title">&{'registering_is_good'}</div>
		<div class="black_block_text">&{'having_an_account'}</div>
	</div>
</div>

<div class="fixed_width margin_auto">
	<div id="login">
			
		#{form @registerNewUser()}
			<div class="vlidation_error">#{error 'email' /}</div>
			<div class="form-group">
				<label for="email" class="control-label">&{'secure.email'}</label>
				<input type="email" name="email" id="email" value="${flash.email}"  placeholder="some@email.com" class="form-control" required />
			</div>
			
			<div class="vlidation_error">#{error 'loginname' /}</div>
			<div class="form-group">
                <label for="loginname" class="control-label">&{'secure.username'}</label>
                <input type="text" name="loginname" id="loginname" value="${flash.loginname}" class="form-control" required />
            </div>
			
			<div class="vlidation_error">#{error 'password' /}</div>
			<div class="form-group" id="password-field">
				<label for="password" class="control-label">&{'secure.password'}</label>
				<input type="password" name="password" id="password" value="${flash.password}" class="form-control" required />
			</div>
			
			<div class="vlidation_error">#{error 'confirmpassword' /}</div>
			<div class="form-group">
				<label for="confirmpassword" class="control-label">&{'confirm_password'}</label>
				<input type="password" name="confirmpassword" id="confirmpassword" value="${flash.confirmpassword}" class="form-control" required />
			</div>
			
			<div class="vlidation_error">#{error 'displayname' /}</div>
            <div class="form-group">
                <label for="displayname" class="control-label">&{'display_name'}</label>
                <input type="text" name="displayname" id="displayname" value="${flash.displayname}" class="form-control" required />
            </div>
			
			<div class="buttons" id="signin-field">
				<input type="submit" id="register" class="btn btn-default" value="&{'register'}" />
			</div>
		#{/form}
	</div>
</div>
