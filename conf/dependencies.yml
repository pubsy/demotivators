# Application dependencies

require:
    - play 1.3.0
    - secure
    - play -> mockito 0.1
    - com.google.code.maven-play-plugin.org.playframework.modules.paginate -> play-paginate 0.14
    - org.hamcrest -> hamcrest-core 1.3.RC2
    - org.hamcrest -> hamcrest-integration 1.3.RC2

repositories:
    - jboss:
        type: iBiblio
        root: "http://repository.jboss.org/nexus/content/groups/public-jboss/"
        contains:
            - com.google.code.maven-play-plugin.org.playframework.modules.paginate -> *